<div class="container">
  <form action="save_quiz.php" method="post">
    <div class="row">
        <label for="title">Quiz Title:</label>
        <input type="text" name="title" id="title" required>
    </div>

    <h3>Questions</h3>

        <div class="question">
            <label for="question1">Question 1:</label>
            <input type="text" name="question1" id="question1" required><br>

    </div>

    <input type="submit" value="Save Quiz">
  </form>

<script>
  // Get the input fields and preview element
  const questionInput = document.getElementById('question');
  const answerInput = document.getElementById('answer');
  const fillerContainer = document.getElementById('filler-container');
  const addFillerButton = document.getElementById('add-filler-btn');
  const previewElement = document.getElementById('preview');

  // Add event listeners to the input fields and buttons
  questionInput.addEventListener('input', updatePreview);
  answerInput.addEventListener('input', updatePreview);
  addFillerButton.addEventListener('click', addFillerInput);
  fillerContainer.addEventListener('input', updatePreview);

  // Function to update the preview
  function updatePreview() {
    const question = questionInput.value;
    const answer = answerInput.value;
    const fillerInputs = document.querySelectorAll('.filler-input');
    const fillers = Array.from(fillerInputs).map(input => input.value);

    // Generate the preview HTML
    const previewHTML = `
      <p><strong>Question:</strong> ${question}</p>
      <p><strong>Options:</strong></p>
      <ul>
        <li><strong>Answer:</strong> ${answer}</li>
        ${fillers.map(filler => `<li><strong>Filler:</strong> ${filler}</li>`).join('')}
      </ul>
    `;

    // Update the preview element
    previewElement.innerHTML = previewHTML;
  }

  // Function to add a new filler input
  function addFillerInput() {
    const newFillerInput = document.createElement('input');
    newFillerInput.type = 'text';
    newFillerInput.name = 'filler';
    newFillerInput.classList.add('filler-input');

    fillerContainer.appendChild(newFillerInput);
    updatePreview();
  }
</script>

 <header class="bg-primary text-center py-3">
    <h1 class="text-white">Quiz Creator</h1>
  </header>

  <div class="container mt-4">
    <form>
      <div class="form-group">
        <label for="question">Question:</label>
        <input type="text" id="question" class="form-input" placeholder="Enter the question" required>
      </div>

      <div class="form-group">
        <label for="options">Options:</label>
        <textarea id="options" class="form-input" placeholder="Enter the options (one option per line)" required></textarea>
      </div>

      <div class="form-group">
        <label for="correct-answer">Correct Answer:</label>
        <select id="correct-answer" class="form-select" required>
          <option value="" selected disabled>Select the correct answer</option>
        </select>
      </div>

      <button type="submit" class="btn btn-primary">Add Question</button>
    </form>
  </div>

  <script>
    // JavaScript code for dynamically populating the correct answer dropdown based on the options entered
    const optionsTextarea = document.getElementById('options');
    const correctAnswerSelect = document.getElementById('correct-answer');

    optionsTextarea.addEventListener('input', function() {
      const options = this.value.split('\n').map(option => option.trim()).filter(option => option !== '');
      correctAnswerSelect.innerHTML = '';
      
      options.forEach((option, index) => {
        const optionElement = document.createElement('option');
        optionElement.value = index;
        optionElement.textContent = option;
        correctAnswerSelect.appendChild(optionElement);
      });
    });
  </script>
